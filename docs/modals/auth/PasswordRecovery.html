<div class="panel auth" xmlns:t="http://tapestry.apache.org/schema/tapestry_5_4.xsd">
    <div class="panel-title">
        <h3>Восстановление пароля</h3>
    </div>
    <div class="panel-content" t:type="zone" t:id="resetPassZone" id="resetPassZone">
        <t:form class="default-form dt-1" t:id="resetPassForm" zone="resetPassZone" autofocus="false"  novalidate="novalidate">

            <div class="description">Укажите пожалуйста телефон или email, с которыми вы регистрировались</div>

            <div class="field">
                <div class="input-text">
                    <div class="input-text-inner">
                        <t:label for="email">Телефон или Email</t:label>
                        <div class="input">
                            <input type="text" t:type="textfield" value="emailValue" t:id="email" name="email" data-type="email" />
                        </div>
                    </div>
                </div>
                <p class="form-description" t:type="error" for="email">Пожалуйста, укажите свой email или телефон ниже для сброса пароля</p>
            </div>

            <div class="field">
                <div class="reset-pass-recaptcha">
                    <t:form.recaptchacomponent valid="resetPasswordRecaptchaValid" t:id="resetPasswordRecaptcha"/>
                </div>
            </div>

            <div class="field">
                <div class="button submit-button">
                    <t:submit class="btn btn-primary" id="register" value="Восстановить пароль"/>
                </div>
            </div>
        </t:form>
    </div>
</div>
