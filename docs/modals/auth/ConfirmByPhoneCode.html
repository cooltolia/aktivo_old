<div class="panel auth" xmlns:t="http://tapestry.apache.org/schema/tapestry_5_4.xsd" xmlns:p="tapestry:parameter">
    <div class="panel-title">
        <h3>${title}</h3>
    </div>
    <div class="panel-content" t:type="zone" t:id="enterCodeZone" id="enterCodeZone" data-zone-update-url="${updateLink}">
        <t:form class="default-form dt-1 phone-registration_form" t:id="enterCodeForm" zone="enterCodeZone"  novalidate="novalidate" autofocus="false">

            <div class="description">${description}</div>

            <div class="field">
                <div class="input-text">
                    <div class="input-text-inner">
                        <t:label for="code">Код подтверждения</t:label>
                        <div class="input">
                            <t:textfield value="codeValue" t:id="code" class="form-control" name="code" />
                        </div>
                    </div>
                </div>
                <t:error for="code"/>
            </div>

            <div class="description">
                <t:if test="codeExpiriesDate">
                    Вы можете запросить код подтверждения снова через
                    <span id="code_countdown" class="countdown" data-timestamp="${codeExpiriesDate.getTime()}">
                        <t:output format="literal:mm:ss" value="codeExpiriesDate"/>
                    </span>
                    <p:else>
                        <t:actionlink t:id="anotherCode" zone="^">Выслать код повторно.</t:actionlink>
                    </p:else>
                </t:if>
            </div>

            <div class="field">
                <div class="button submit-button">
                    <t:submit class="btn btn-primary" id="confirm" value="Подтвердить"/>
                </div>
            </div>
        </t:form>
    </div>
</div>
