<div class="panel auth" xmlns:t="http://tapestry.apache.org/schema/tapestry_5_4.xsd" xmlns:p="tapestry:parameter">
    <div class="panel-title">
        <h3>${title}</h3>
    </div>
    <div class="panel-content" t:type="zone" t:id="enterPassZone" id="enterPassZone" data-zone-update-url="${updateLink}">
        <t:form class="default-form dt-1 phone-registration_form" t:id="enterPassForm" t:zone="enterPassZone"  novalidate="novalidate" autofocus="false">

            <div class="description">${description}</div>

            <div class="field">
                <div class="input-text">
                    <div class="input-text-inner">
                        <t:label for="pass">Пароль</t:label>
                        <div class="input">
                            <input t:type="passwordfield" value="passValue" t:id="pass" type="text" class="form-control" name="pass" />
                        </div>
                    </div>
                </div>
                <t:error for="pass"/>
            </div>



            <div class="field">
                <div class="button submit-button">
                    <t:submit class="btn btn-primary" t:id="register" value="Зарегистрироваться"/>
                </div>
            </div>
        </t:form>
    </div>
    <t:if test="showFooter">
        <div class="panel-footer">
            Если у вас уже есть аккаунт, вы можете войти <a href="/account/login">здесь</a>
        </div>
    </t:if>
</div>
